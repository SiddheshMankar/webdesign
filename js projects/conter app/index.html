<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#ff1d58]">
        <div class="text-black font-medium text-[30px]">
            Increment and Decrement
        </div>
        <div class="bg-[white] flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5 ">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div class=" font-bold" id="counter"> 
           0
            </div>
            <button onclick="increment()"  class=" border-l-2 pl-5 border-[#bfbfbf]">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script  src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js "></script>
</body>
</html>
