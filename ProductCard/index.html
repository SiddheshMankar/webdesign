<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card-box">
            <div class="img">
                <img src="/images/mug.jpg" alt="#" class="mug">
                <img src="./images/mug-mobile.jpg" alt="#" class="mobile-img">
            </div>
            <div class="card-text">
                <p class="product">Coffee Mug</p>
                <h2 class="product-title">White Coffee Mug</h2>
                <p class="description">Coffee Mugs are designed to express emotions. These are accliamed for their amazing design and superior quality</p>
                <p class="price">
                <span class="product-title green-text">149</span>
                <span class="description strike">230</span>

                </p>
                <button class="btn">
                    <img src="/images/icon-cart.png" alt="" class="btn-img">
                    <span class="description btn-text">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>
    
</body>
</html>
